<style>
    .d1{background:LightSkyBlue;}
    .d2{background:LightSalmon;
    justify-self: center;
    align-self: center;}
    .d3{background:PaleTurquoise;
      align-self: end;}
    .d4{background:LightPink;}
    .d5{background:PaleGreen;
        grid-column: 2/4;
        grid-row: 2/4;;
    }
    .d6{
      background-color: red;
      grid-area: feet;
    }
    .d7{
      background-color: pink;
      grid-area: 3/1/4/2; /*places the 7 on the 3rd row 1st column*/
    }            /*x1/y1/x2/y2*/

    .container {
    font-size: 40px;
    width: 100%;
    background: LightGray;
    display: grid;
    /* Only change code below this line */

    grid-template-columns: 1fr 100px minmax(100px, 2fr); /*row 3 has a min of 100px and a max of 2fr*/
    grid-column-gap:20px;
    /* Only change code above this line */
    grid-template-rows: 100px 50px repeat(2, 50px); /*creates 1 100px and 3 rows each 50px*/
    grid-row-gap: 10px;
    grid-gap: 10px 20px;

    grid-template-areas:
      "header header header"  /*number 1 2 3 are header group*/
      "advert content content"  /*number 4 is advert; number 5 is content and footer*/
      "footer footer footer"
      "feet feet feet ";
    }
  </style>

  <div class="container">
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
    <div class="d6">6</div>
    <div class="d7">7</div>
  </div>
