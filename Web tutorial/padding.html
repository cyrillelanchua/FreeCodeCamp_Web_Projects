<style>
    .injected-text {
      margin-bottom: -25px;
      text-align: center;
    }

    body {
    background: url("https://cdn-media-1.freecodecamp.org/imgr/MJAkxbh.png")
  }
  
    .box {
      border-style: solid;
      border-color: black;
      border-width: 5px;
      text-align: center;
    }
    .box:hover{
      transform: scale(1.1);
    }
    .yellow-box {
      background-color: yellow;
      padding: 40px 20px 20px 40px;
    }
  
    .red-box {
      background-color: crimson;
      border-color: hsl(0,40%,40%);
      color: #fff;
      padding: 1.5em;
      margin-top: 40px;
      margin-left: 40px;
      margin-bottom: 20px; 
      margin-right: 20px;
    }
  
    .blue-box {
      background-color: blue;
      color: #fff;
      padding: 10px;
      margin: -15px;
      padding-top: 40px;
      padding-left: 40px;
      padding-bottom: 20px;
      padding-right: 20px;
      border-radius: 50%;
    }
    .gradient-red-blue{
      background: linear-gradient(90deg, red, yellow, rgb(204, 204, 255));
      height: 50px;
    }
    .gradient-cyan-pink-green{
      background: linear-gradient(45deg, cyan, pink, rgb(30, 255, 2));
      height: 50px;
    }
    .gradient-cyan-pink-green:hover{
      transform: skewY(-10deg);
    }
    .repeating-gradient{
      border-radius: 20px;
      width: 70%;
      height: 400px;
      margin:  50 auto;
      background: repeating-linear-gradient(
      45deg,
      yellow 0px, 
      blue 40px,
      green 60px,
      green 80px
    ); /*0px [yellow -- blend -- blue] 40px [green -- blend -- green] 80px*/
    transform: scale(1.2); /*can increase the size of the element*/
    }
    .repeating-gradient:hover{
      transform:skewX(40deg);
    }
    #box-container {
    height: 500px;
    display: flex;/*allows the chiled element to be in a row/column using the flex display*/
    flex-direction: row; /*now box-1 and box-2 are on a row*/
  }

  #box-container #box-1 {
    background-color: dodgerblue;
    width: 50%;
    height: 50%;
  }

  #box-2 {
    background-color: orangered;
    width: 50%;
    height: 50%;
  }
  </style>
  <body>
  <h5 class="injected-text">margin</h5>
  
  <div class="box yellow-box">
    <h5 class="box red-box">padding</h5>
    <h5 class="box blue-box">padding</h5>
  </div>
  <div class="box gradient-red-blue"></div>
  <div class="box gradient-cyan-pink-green"></div>
  <div style="background: linear-gradient(35deg, #CCFFFF, #FFCCCC); height: 40px"></div>
  <div class="repeating-gradient"></div>

  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
  </body>
