<style>
  
    .center {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: transparent;
      border-radius: 50%;
      box-shadow: 25px 10px 0px 0px blue;
    }
    .heart {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: pink;
    height: 50px;
    width: 50px;
    transform: rotate(-45deg);
    animation-name: beat;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }
  /*before and after just creates a copy of the element in this case*/
  /*the contect property is used to add text or photo to the class*/
  .heart::after {
    background-color: pink;
    content: "";
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: 0px;
    left: 25px;
  }
  .heart::before {
    content: "";
    background-color: pink;
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: -25px;
    left: 0px;
  }
  .box{
      position: absolute;
      top: 40px;

      background-color: red;
      height: 30px;
      width: 30px;
  }
  .box::after{
      content: "";
      position: absolute;
      right: 30px;
      background-color: pink;
      height: 30px;
      width: 30px;
  }
  .box::before{
      content: "3214";
      position: absolute;
      left: 20px;
      background-color: yellow;
      height: 30px;
      width: 30px;
  }
  .heart:hover{
      animation-name: rotate;
      animation-duration: 1000ms;
      animation-fill-mode: forwards; /*animations stays at 100% at the end*/
      animation-iteration-count: 3;
  }
  @keyframes beat{
    0%{
      transform: scale(1.5) rotate(-45deg);
    }
    50%{
      transform: scale(0.5) rotate(-45deg);
    }
    100%{
      transform: scale(1.5) rotate(-45deg);
    }
  }
  @keyframes rotate{
      100%{
          transform: rotate(180deg);
          opacity: 0.1;
      }
  }
  .anim{
      animation-name: gogo;
      animation-duration: 3s;
      background-color: green;
      height: 20px;
      width: 20px;
      position: relative;
      top: 200px;
      left: 200px;
      animation-iteration-count: infinite;
      animation-timing-function: ease;/*controls the acceleration of the animation*/
  }

  @keyframes gogo{
      0%{/*start*/
        left: 200px;
      }
      33%{/*middle*/
        background-color: aqua;
        left: 400px;
        /*top: 200px;*/
      }
      66%{/*middle*/
        background-color: blueviolet;
        top: 400px;
      }

      100%{/*end*/
        background-color: red;
        top: 200px;
      }
  }
  button {
    border-radius: 5px;
    color: white;
    background-color: #0F5897;
    padding: 5px 10px 8px 10px;
  }
  button:hover {
    animation-name: background-color;
    animation-duration: 500ms;
    /* animations stays at 100% instead of retuning to 0% at the end */
    animation-fill-mode: forwards;

  }
  @keyframes background-color {
    100% {
      background-color: #4791d0;
    }
  }
  #ball {
    width: 100px;
    height: 100px;
    
    position: relative;
    border-radius: 50%;
    background: linear-gradient(
      35deg,
      #ccffff,
      #ffcccc
    );
    animation-name: bounce;
    animation-duration: 1s;
    animation-iteration-count: infinite;
  }

  @keyframes bounce{
    0% {
      top: 0px;
    }
    50% {
      top: 249px;
      width: 130px;
      height: 70px;
    }
    100% {
      top: 0px;
    }
  }


  </style>

  <div class="center"></div>
  <div class="heart"></div>
  <div class="box"></div>
  <div class="anim"></div>
  <button>Register</button>
  <div id="ball"></div>
